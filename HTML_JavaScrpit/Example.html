<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Example.css">
</head>
<body>
    
    <div class="container">
        <h1 class="head1"> Registration Form</h1>
    <div class="form">
  <label for="fname">First Name:</label>
  <input type="text" id="fname" placeholder="Enter your fast name" class="input_field"/>
  <br>
  <label for="lname">Last Name</label>
  <input type="text" id="lname" placeholder="Enter your last name" class="input_field"/>
  <br>
  <label for="rollno">Roll No:</label>
  <input type="text" id="rollno" placeholder="Enter your roll no" class="input_field"/>
  <br>
  <label for="gender">Gender:</label>
  <input type="radio" name="gender" value="Male" id="gender" class="input_field" />Male
  <input type="radio" name="gender" value="FeMale" id="gender" class="input_field" />FeMale
  <br>
  <label for="courses">Courses:</label>
  <select id="courses" class="input_field">
      <option value="B.Tech">B.tech</option>
      <option value="B.arch">B.arch</option>
      <option value="M.Tech">M.tech</option>
      <option value="Diploma">Diploma</option>
  </select>
  <br>
  <label for="mblno">Mobile No:</label>
  <input type="text" id="mblno" placeholder="Enter your mobile no" class="input_field"/>

</div>

</div>

</body>
</html>
