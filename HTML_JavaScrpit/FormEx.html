<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Deatils Form</title>
</head>
<body>
    <div>
        <form action="#" method="post">
            <label for="lname">Last Name:</label>
            <input type="text" name="lastname" id="lname"/>
            <br>
            <label for="fname">Fast Name:</label>
            <input type="text" name="fastname" id="fname"/>
            <br>
            <label for="Addres:">Addres:</label>
            <input type="text" name="Addres:" id="Addres:"/>
            <br>
            <label for="city">City:</label>
            <input type="text" name="city" id="city"/>
            <br>
            <label for="state">State:</label>
            <input type="text" name="state" id="state"/>
            <br>
            <label for="pincode">Zip/Postal Code:</label>
            <input type="text" name="pincode" id="pincode"/>
            <br>
            <label for="email">Email:</label>
            <input type="text" name="email" id="email"/>
            <br>
            <label for="Country">(Phone country code,area code, number):</label>
            <select id="Country code" >
                <option value="+91">+91</option>
                <option value="+23">+23</option>
                <option value="+45">+45</option>
            </select>
            <select id="Area code" >
                <option value="345">345</option>
                <option value="768">768</option>
                <option value="879">879</option>
            </select>
            <input type="test" name="phoneno" id="phoneno"/>
            <br>
            <label for="Country">Country:</label>
            <select id="Country" >
                <option value="pizza">India</option>
                <option value="Biriyani">Australia</option>
                <option value="cake">Srilanka</option>
            </select>
            <br>
            <label for="Gender">Gender:</label>
            <select id="Gender" >
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                
            </select>
            <br>
            <label for="Starting date">Starting date:</label>
        <input type="radio" name="Starting date" value="Spring 2006" id="Starting date" /> Spring 2006
        <input type="radio" name="Starting date" value="Summer 2006" id="Starting date" /> Summer 2006
        <br>
        <label for="Comments">Comments/Questions:</label>
        <input type="text" name="Comments" value="Please send me more information about the the logging" id="Comments" />
        <br>
        <input type="button" value="submit" id="submit" /> 
        <input type="reset" value="Clear this Form"/>

        </form>
    </div>
    
</body>
</html>
